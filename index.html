<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Tetris Batiment K</title>
    	<link href="res/background/icon.png" rel="icon" type="image/x-icon" />
    	<link rel="stylesheet" type="text/css" href="style/main.css">
        <script src="js/Resources.js"></script>
        <script src="js/Matrix.js"></script>
        <script src="js/RotationKicks.js"></script>
        <script src="js/Spawner.js"></script>
    	<script src="js/Tetrominos.js"></script>
        <script src="js/Voxel.js" defer></script>
        <script src="js/Controller.js" defer></script>
    </head>
    <body>
        <div id="tetris">
            <div></div>
            <div id="tetris_left" class="left">
                <div id="tetris_left_up">
                    <p>HOLD</p>
                    <canvas id="tetris_stored_tetrominos" width="128", height="128"></canvas>
                </div>
                <div id="tetris_left_down">
                    <div>
                        <p>LINES</p>
                        <p id="tetris_line_cleared">0</p>
                    </div>
                    <div>
                        <p>LEVEL</p>
                        <p id="tetris_level">1 (Cafeteria)</p>
                    </div>
                </div>
            </div>
            <div id="tetris_center" class="center">
                <canvas id="tetris_falling", width="320", height="640" class="stack"></canvas>
                <canvas id="tetris_canvas", width="320", height="640" class="stack"></canvas>
                <p id="pause">PAUSE</p>
                <button id="restart_btn" onclick="restart()">RESTART</button>
                <p id="shout"></p>
                <p id="b2b"></p>
            </div>
            <div id="tetris_right" class="right">
                <div id="tetris_right_up">
                    <p>NEXT</p>
                    <canvas id="tetris_next_tetrominos" width="128" height="128"></canvas>
                </div>
                <div id="tetris_right_down">
                    <div>
                        <p>SCORE</p>
                        <p id="tetris_score">0</p>
                    </div>
                </div>
            </div>
            <div></div>
        </div>



        <div id="volume">
            <p>Volume</p>
            <input type="range" min="0" max="1" value="0.1" step="0.01" class="slider" id="volume_slider">
        </div>
    </body>
</html>
