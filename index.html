<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
    	<title>Tetris Batiment K</title>
    	<link href="res/background/icon.png" rel="icon" type="image/x-icon" />
    	<link rel="stylesheet" type="text/css" href="style/main.css">
        <script src="js/Resources.js"></script>
        <script src="js/Matrix.js"></script>
    	<script src="js/Tetrominos.js"></script>
        <script src="js/Voxel.js" defer></script>
        <script src="js/Controller.js" defer></script>
    </head>
    <body>
        <canvas id="tetris_falling", width="320", height="640"></canvas>
        <canvas id="tetris_canvas", width="320", height="640"></canvas>
        <canvas id="tetris_next_tetrominos" width="128", height="128"></canvas>
        <div id="tetris_gui">
            <div>
                <p>SCORE</p>
                <p id="tetris_score">0</p>
            </div>
            <div>
                <p>LINES</p>
                <p id="tetris_line_cleared">0</p>
            </div>
            <div>
                <p>LEVEL</p>
                <p id="tetris_level">1 (Cafeteria)</p>
            </div>
            <div>
                <p>Volume</p>
                <input type="range" min="0" max="1" value="0.5" step="0.1" class="slider" id="volume_slider">
            </div>
        </div>
        <button id="restart_btn" onclick="restart()">RESTART</button>
        <p id="pause">PAUSE</p>
    </body>
</html>
